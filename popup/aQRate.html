<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="aQRate.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="popup-content">
      <div id="QR-container">
        <img id="QR-image" src="../icons/qr-48.png" />
      </div>
      <div id="html-a-tag__container">
        <h3 id="html-a-tag__title">HTML</h3>
        <div class="url-box" id="html-a-tag__box">
          <span id="html-a-tag__content">Here goes the HTML</span>
        </div>
      </div>
    </div>
    <div id="error-content" class="hidden">
      <p>Can't process this web page.</p>
      <p>Try a different page.</p>
    </div>
    <script src="aQRate.js"></script>
  </body>
</html>
